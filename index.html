<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>on6ps</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg, #0d1b2a 0%, #1b263b 50%, #415a77 100%);
      color: #f2f4f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
    }
    main {
      max-width: 720px;
      width: 100%;
      background: rgba(11, 19, 30, 0.8);
      border-radius: 20px;
      padding: 3rem 2.5rem;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.35);
      text-align: center;
      backdrop-filter: blur(18px);
    }
    h1 {
      margin: 0 0 1.5rem;
      font-size: clamp(2.8rem, 6vw, 3.8rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    figure {
      margin: 0 0 2rem;
    }
    img {
      width: min(100%, 380px);
      border-radius: 16px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.4);
      border: 3px solid rgba(255, 255, 255, 0.12);
    }
    p {
      margin: 0 0 2.5rem;
      line-height: 1.6;
      font-size: 1.05rem;
      color: rgba(242, 244, 248, 0.88);
    }
    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.85rem 1.6rem;
      border-radius: 999px;
      background: #e0a800;
      color: #0b131e;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 12px 30px rgba(224, 168, 0, 0.4);
    }
    .cta:hover,
    .cta:focus {
      transform: translateY(-2px);
      box-shadow: 0 18px 38px rgba(224, 168, 0, 0.55);
    }
    footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: rgba(242, 244, 248, 0.65);
    }
  </style>
</head>
<body>
  <main>
    <h1>on6ps</h1>
    <figure>
      <img src="assets/Voorbeeld_Antenne.jpeg" alt="Antenna installation example" />
    </figure>
    <p>
      Amateur radio experiments, field deployments, and antenna research from Paul. Explore signal paths,
      station builds, and propagation insights tailored for the ON6PS community.
    </p>
    <a class="cta" href="mailto:paul@on6ps.be">Contact Paul</a>
    <footer>
      Â© <span id="year"></span> ON6PS. All rights reserved.
    </footer>
  </main>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
